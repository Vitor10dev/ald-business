   <!-- Função para definir qual iframe aparecer -->

  <script>
    function mostrarIframe(id, descricao) {
        // Esconde todos os iframes
        var iframes = document.querySelectorAll('iframe');
        iframes.forEach(function(iframe) {
            iframe.style.display = 'none';
        });
        
        // Mostra apenas o iframe com o id correspondente
        var iframeMostrar = document.getElementById(id);
        iframeMostrar.style.display = 'block';

        // Atualiza o título do projeto com base no iframe selecionado
        document.getElementById('titulo_projeto').textContent = ">> " + descricao + " | expandir tela F11" 
    }
  </script>
  
  <script>
    function showSubmenu() {
        document.getElementById("submenu").style.display = "block";
    }

    function hideSubmenu() {
        document.getElementById("submenu").style.display = "none";
    }
</script>
